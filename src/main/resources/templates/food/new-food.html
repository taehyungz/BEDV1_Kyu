<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <title>뀨의 민족</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <div class="form-group">
            <label for="img">음식 이미지 업로드</label>
            <input type="file" id="img">
        </div>
        <button type="button" class="btn btn-primary" id="btn-save">저장</button>
    </form>

    <form method="POST" class="form-signin" th:object="${foodForm}" th:action="@{/foods}">
        <h2 class="form-signin-heading">가게 메뉴 등록</h2><br>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Food Name"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{description}" class="form-control" placeholder="Food Description"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="url" th:field="*{image}" class="form-control" placeholder="image" id="image"
                   autofocus="true" value="">
        </div>

        <div class="form-group">
            <input type="number" th:field="*{price}" class="form-control" placeholder="Food Price"
                   autofocus="true">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">저장</button>
    </form>
</main>
<script>
    $('#btn-save').on('click', uploadImage);

    function uploadImage() {
        var file = $('#img')[0].files[0];
        var formData = new FormData();
        formData.append('data', file);

        $.ajax({
            type: 'POST',
            url: '/upload',
            data: formData,
            processData: false,
            contentType: false
        }).done(function (data) {
            alert("이미지 업로드 성공");
            $('#image').attr("value", data);
        }).fail(function (error) {
            alert(error);
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
